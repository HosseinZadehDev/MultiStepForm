<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8">
    <title>Multi Step Form | Hosseinzadeh.dev</title>
    <link rel="stylesheet" href="fonts">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="webfonts">
  </head>
  <body>
    <div class="container">
      <header>ثبت نام</header>
      <div class="progress-bar">
        <div class="step">
          <p>نام</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check "><i class="fa-solid fa-check"></i></div>
        </div>
        <div class="step">
          <p>تماس</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check "><i class="fa-solid fa-check"></i></div>
        </div>
        <div class="step">
          <p>تولد</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check "><i class="fa-solid fa-check"></i></div>
        </div>
        <div class="step">
          <p>ثبت</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check "><i class="fa-solid fa-check"></i></div>
        </div>
      </div>
      <div class="form-outer">
        <form action="#">
          <div class="page slide-page">
            <div class="title">اطلاعات اولیه :</div>
            <div class="field">
              <div class="label">نام</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">نام خانوادگی</div>
              <input type="text">
            </div>
            <div class="field">
              <button class="firstNext next">بعدی</button>
            </div>
          </div>
          <div class="page">
            <div class="title">اطلاعات تماس</div>
            <div class="field">
              <div class="label">آدرس ایمیل</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">شماره تماس</div>
              <input type="Number">
            </div>
            <div class="field btns">
              <button class="prev-1 prev">قبلی</button>
              <button class="next-1 next">بعدی</button>
            </div>
          </div>
          <div class="page">
            <div class="title">اطلاعات تولد :</div>
            <div class="field">
              <div class="label">تاریخ تولد</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">جنیست</div>
              <select>
                <option>مرد</option>
                <option>زن</option>
              </select>
            </div>
            <div class="field btns">
              <button class="prev-2 prev">قبلی</button>
              <button class="next-2 next">بعدی</button>
            </div>
          </div>
          <div class="page">
            <div class="title">اطلاعات ورود :</div>
            <div class="field">
              <div class="label">کلمه کاربری</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">رمز عبور</div>
              <input type="password">
            </div>
            <div class="field btns">
              <button class="prev-3 prev">قبلی</button>
              <button class="submit">ثبت نام</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="footer">
      <h3>Coded by hosseinzadeh.dev</h3>
    </div>
    <script src="script.js"></script>
  </body>
</html>
